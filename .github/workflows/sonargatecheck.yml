name: Sonar Cloud Analysis

on:
  push:
    branches:
      - sonarcloud
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  sonarcloud_analysis:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest
    outputs:
      analysis_url: ${{ steps.extract_analysis_url.outputs.analysis_url }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Run SonarCloud Analysis
        id: sonarcloud_analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Extract Analysis URL
        id: extract_analysis_url
        run: |
          report_logs="${{ steps.sonarcloud_analysis.outputs.logs }}"
          analysis_url=$(echo "$report_logs" | grep -oP 'https://sonarcloud\.io/api/ce/task\?id=[^\s"]+')
          echo "Analysis URL: $analysis_url"
          echo "::set-output name=analysis_url::$analysis_url"


